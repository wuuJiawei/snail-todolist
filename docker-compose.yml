version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: snail-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: snail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: snail-server
    restart: unless-stopped
    environment:
      PORT: 23333
      DATABASE_URL: postgres://postgres:postgres@db:5432/snail?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRE_HOURS: 72
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    ports:
      - "23333:23333"
    depends_on:
      db:
        condition: service_healthy

  # React 前端（生产构建）
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: snail-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
